openapi: 3.0.3
info:
  title: CheckUpLab API
  description: |
    REST API for managing orders in a commercial clinical laboratory.
    
    The API is built as a training project to practice backend development
    using ASP.NET Core and follows REST and OpenAPI 3.0 best practices.
  version: 1.0.0

servers:
  - url: https://localhost:5001/api
    description: Local development server

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required: [email, password, confirmPassword]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 8
        confirmPassword:
          type: string

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        accessToken:
          type: string
        expiresIn:
          type: integer

    OrderCreateRequest:
      type: object
      required: [items]
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

    OrderItem:
      type: object
      required: [clinicalTestId, appointmentDateTime]
      properties:
        clinicalTestId:
          type: integer
        appointmentDateTime:
          type: string
          format: date-time

    OrderResponse:
      type: object
      properties:
        id:
          type: integer
        createdAt:
          type: string
          format: date-time
        status:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

    ClinicalTestResponse:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        price:
          type: number
          format: decimal

    ShoppingCartItemRequest:
      type: object
      required: [clinicalTestId, quantity]
      properties:
        clinicalTestId:
          type: integer
        quantity:
          type: integer
          minimum: 1

    ProblemDetails:
      type: object
      properties:
        type:
          type: string
        title:
          type: string
        status:
          type: integer
        detail:
          type: string
        traceId:
          type: string

paths:
  api/v1/auth/register:
    post:
      tags: [Auth]
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '200':
          description: User registered successfully
        '400':
          description: Validation error or user already exists
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  api/v1/auth/login:
    post:
      tags: [Auth]
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Successful authentication
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid credentials

  api/v1/orders:
    post:
      tags: [Orders]
      summary: Create new order
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderCreateRequest'
      responses:
        '201':
          description: Order created
        '400':
          description: Invalid order data
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/ProblemDetails'

  api/v1/orders/{id}:
    get:
      tags: [Orders]
      summary: Get order by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Order found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderResponse'
        '404':
          description: Order not found

  api/v1/clinical-tests:
    get:
      tags: [ClinicalTests]
      summary: Get all clinical tests
      responses:
        '200':
          description: List of clinical tests
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ClinicalTestResponse'

  api/v1/clinical-tests/{id}:
    get:
      tags: [ClinicalTests]
      summary: Get clinical test by id
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Clinical test found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ClinicalTestResponse'
        '404':
          description: Clinical test not found

  api/v1/shopping-cart:
    get:
      tags: [ShoppingCart]
      summary: Get current user shopping cart
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Shopping cart returned

  api/v1/shopping-cart/items:
    post:
      tags: [ShoppingCart]
      summary: Add item to shopping cart
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ShoppingCartItemRequest'
      responses:
        '200':
          description: Item added or updated

  api/v1/shopping-cart/items/{itemId}:
    delete:
      tags: [ShoppingCart]
      summary: Remove item from shopping cart
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Item removed